apiVersion: apps/v1
kind: Deployment
metadata:
  name: phonepe-alertmonitor-deployment
  namespace: alertmonitor
  labels:
    app: alertmonitor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alertmonitor
  template:
    metadata:
      namespace: alertmonitor
      labels:
        app: alertmonitor
    spec:
      containers:
        - name: alertmonitor
          image: parikshit3097/phonepe-alertmonitor
          ports:
            - containerPort: 8080
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
            - name: MONGO_DBNAME
              value: alertmonitor
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: alertmonitor
spec:
  selector:
    app: alertmonitor
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
